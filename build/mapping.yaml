tables:
  aeroway_linestring:
    fields:
    - {name: osm_id, type: id}
    - {name: geometry, type: geometry}
    - {key: aeroway, name: aeroway, type: string}
    mapping:
      aeroway: [runway, taxiway]
    type: linestring
  aeroway_polygon:
    fields:
