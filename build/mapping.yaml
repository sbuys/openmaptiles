    - {name: geometry, type: geometry}
    - {key: aeroway, name: aeroway, type: string}
    - {name: area, type: area}
    - {name: webmerc_area, type: webmerc_area}
    mapping:
      aeroway: [aerodrome, heliport, runway, helipad, taxiway, apron]
    type: polygon
  boundary_linestring:
    fields:
    - {name: osm_id, type: id}
    - {name: geometry, type: geometry}
    - {key: admin_level, name: admin_level, type: integer}
    filters:
      reject:
        natural: [coastline]
      require:
        admin_level: [__any__]
    mapping:
      boundary: [administrative]
    type: linestring
  building_associatedstreet:
